name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build_central:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        run: ./gradlew :central:distTar
      - uses: ncipollo/release-action@v1.7.3
        with:
          allowUpdates: true
          artifacts: "./central/build/distributions/central-*.tar"
          token: ${{ secrets.GITHUB_TOKEN }}
  build_agent: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        run: ./gradlew :agent:distTar
      - uses: ncipollo/release-action@v1.7.3
        with:
          allowUpdates: true
          artifacts: "./agent/build/distributions/agent-*.tar"
          token: ${{ secrets.GITHUB_TOKEN }}
